<div id="message">
  <div class="row">
    <input [(ngModel)]="name" type="text" class="form-control input_name" placeholder="Имя">
  </div>
  <div class="row">
    <textarea [(ngModel)]="text" class="form-control input_text" placeholder="Введите текст"></textarea>
  </div>
  <div class="row">
    <button type="button" class="btn btn-primary btn_for_message" (click)="send()">Добавить</button>
  </div>
</div>


<div *ngFor="let message of messages" class="card border-primary mb-3" style="max-width: 20rem;">
  <div class="card-header">{{message.name}}</div>
  <div class="card-body">
    <!-- <h4 class="card-title">Primary card title</h4> -->
    <p class="card-text">{{message.text}}</p>
  </div>
</div>
