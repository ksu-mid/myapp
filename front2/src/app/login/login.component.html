<form [formGroup]="login_form" id="login">
  <div class="row">
    <input formControlName="l_name" type="text" class="form-control input_login " placeholder="Логин">
    <div *ngIf="!login_form.controls.l_name.valid && !login_form.controls.l_name.pristine" class="alert alert-danger">
      <span *ngIf="login_form.controls.l_name.errors.required">
        Поле обязательно для заполнения
      </span>
    </div>
  </div>
  <div class="row">
    <div class="eye-input">
      <input [type]="eye_mode" formControlName="l_password" class="form-control input_password" placeholder="Пароль">
      <button type="button" class="btn btn-outline-secondary btn_for_eye" (click)="show_password()">
        <i class="far fa-eye" [hidden]="eye_mode == 'text'"></i>
        <i class="fas fa-eye-slash" [hidden]="eye_mode == 'password'"></i>
      </button>
    </div>
    <div *ngIf="!login_form.controls.l_password.valid && !login_form.controls.l_password.pristine"
      class="alert alert-danger">
      <span *ngIf="login_form.controls.l_password.errors.required">
        Поле обязательно для заполнения
      </span>
      <span *ngIf="login_form.controls.l_password.errors.minLength">
        Минимальная длина пароля - 6 символов
      </span>
      <span *ngIf="login_form.controls.l_password.errors.pattern">
        Пароль должен обязательно состоять из заглавных букв, прописных букв и цифр
      </span>
    </div>
  </div>
  <div class="row">
    <button type="button" class="btn btn-primary btn_for_login" (click)="login()">Войти</button>
  </div>
</form>

<app-my-alert [inner_show_alert]="show_alert" [inner_alert_text]="alert_text"></app-my-alert>
